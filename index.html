<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {
    margin: 0;
    font-size: 1rem;
    font-family: 'Open Sans', sans-serif;
    font-weight: 400;
  }
  
  body {
    background: #03010C;
  }

  .stars {
     position:absolute;
     top:0;
     left:0;
     right:0;
     bottom:0;
     width:100%;
     height:100%;
     display:block;
  }

   .stars {
     background: #000 url(/assets/galaxy.jpg) repeat top center;
     z-index: -1;
   }


  #chart {
    width: 100vw;
    height: 100vh;
  }

  svg {
    background: transparent;
  }

  .links line {
    stroke: #fff;
    stroke-opacity: 0.6;
    stroke-dasharray: 5;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 0;
  }

  text {
    font-family: 'Distant Galaxy', sans-serif;
    font-size: 10px;
    font-weight: 100;
    fill: #ffffff;
  }

  </style>

  <script src="//d3js.org/d3.v4.min.js"></script>
</head>
  
<body>
  <div id="chart" class="stars"></div>
  <script src="graph.js"></script>
</body>
